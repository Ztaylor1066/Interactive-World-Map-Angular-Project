<div class="box">
  <div class="header">
    <header>Welcome to the D280 Interactive World Map! Click a Country to View it's Details!</header>
  </div>
  <div class="column-one">
   <app-map (countrySelected)="onCountrySelected($event)"></app-map>
  </div>
  <div class="column-two">
    <app-map-data
      [countryName] = "countryName"
      [capitalCity] = "capitalCity"
      [region] = "region"
      [incomeLevel] = "incomeLevel"
      [longitude] = "longitude"
      [latitude] = "latitude">
    </app-map-data>
  </div>
</div>
